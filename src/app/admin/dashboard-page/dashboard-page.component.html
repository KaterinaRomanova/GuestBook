<app-create-post [posts]='posts'></app-create-post>
<table>
  <thead>
    <tr>
      <th>#</th>
      <th>Заголовок</th>
      <th>Сообщение</th>
      <th>Автор</th>
      <th>Действие</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts" >
      <td>{{post.id}}</td>
      <td>{{post.title}}</td>
      <td>{{post.message}}</td>
      <td>
        <app-user *ngIf="post.user" [user]="post.user"></app-user>
      </td>
      <td class="action">
        <button class="btn" [routerLink]="['/admin/posts', post.id]">Посмотреть отзывы</button>
        <img  class="icon" src="../../../assets/free-icon-rubbish-bin-1483063.png" alt="" (click)="delete(post.id)">
      </td>
    </tr>
  </tbody>
</table>
